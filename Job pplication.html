<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
<br><br>
    <label for="name" value="Name">Name</label>
<input type="text" id="name" placeholder="Enter NAme">
<br><br>
<label for="Email" value="Email">Email</label>
<input type="email" id="email" placeholder="Enter email">
<br><br>
<label for="phone" value="Phone NO.">Phone no.</label>
<input type="number" id="phone" placeholder="Enter phone number">
<br>
<br>
<label for="resume" value="resume">Resume</label>
<input type="file" name="resume" id="resume" value="Choose File">
<br><br>

<label for="Experience"> Enter Experience</label>
<input type="number" name="experience" id="Experience">


<fieldset>
    <legend>
        Skills
    </legend>

<label for="checkbox1">HTML</label>
<input type="checkbox" name="html" id="checkbox1">
<br>

<label for="checkbox2">CSS</label>
<input type="checkbox" name="CSS" id="checkbox2">
<br>

<label for="checkbox3">JavaScript</label>
<input type="checkbox" name="Javascript" id="checkbox3">
<br>
</fieldset>

<label for="HigherEdu">Higher Education</label>
<select name="HigherEdu" id="HigherEdu">
    <option value="High School">High School</option>
<option value="Becholers">Becholers</option>
<option value="M-Phill">M-PHill</option>
</select>

<br><br>

<fieldset>
    <legend>Availability:</legend>

    
<br>
<label for="Full Time">Full Time</label>
<br>
<input type="radio" name="radio" id="Full Time">

<br>
<label for="Pert Time">Part Time</label>
<br>
<input type="radio" name="radio" id="Part Time">
<br>
</fieldset>


<br><br>
<label for="comments">Additional Comments</label>
<br>
<textarea name="comments" id="Comments" cols="30" rows="10"></textarea>

<br><button>SUbmit</button>

</body>
</html>
